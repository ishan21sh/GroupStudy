<div class="topics">
    <div class="topics__header">
      <h2>Browse Topics</h2>
    </div>
    <ul class="topics__list">
      <li>
        {%if prof %}
        <a href="/profile/{{user.id}}" class="active">All <span>{{totalrooms}}</span></a>
        {%else%}
        <a href="/" class="active">All <span>{{totalrooms}}</span></a>
        {%endif%}
      </li>
      
    {%for subject in subjects%}
        <li>
            <a href="?q={{subject.name}}">{{subject.name}}<span>{% if prof %}{{subject.number}}{%else%}{{subject.room_set.all.count}}{%endif%}</span></a>
        </li>
    {%endfor%}
      
    </ul>
    <a class="btn btn--link" href="/browse-topic">
      More
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
        <title>chevron-down</title>
        <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
      </svg>
    </a>
  </div>
